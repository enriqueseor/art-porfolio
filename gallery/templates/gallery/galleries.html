{% extends 'gallery/base.html' %}
{% load static %}
{% block content %} 

    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
 
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
  </ol>
 
  <!-- Slider Content (Wrapper for slides )-->
  <div class="carousel-inner">
    <div class="item active">
      <img src="{% static 'images/scarpe.jpg' %}" alt="First slide" style="max-width: auto; max-height: 600px;">
    </div>
      <div class="item">
      <img src="{% static 'images/frio_madrid.jpg' %}" alt="second slide" style="max-width: auto; max-height: 600px;">
    </div>
    <div class="item">
      <img src="{% static 'images/gato_callejero.jpg' %}" alt="third slide" style="max-width: auto; max-height: 600px;">
    </div>
      <div class="item">
      <img src="{% static 'images/rober_wido.jpg' %}" alt="fourth slide" style="max-width: auto; max-height: 600px;">
    </div>
    </div>
  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>

    <div class="container">
      <div class="row">

        {% for galleryGroup in galleryGroups %}
          <div class="col-md-6 galleryOptions">
          <h2> {{ galleryGroup.title }} </h2>
          <p>{{ galleryGroup.description|linebreaks }} </p>
          <p><a class="btn btn-lg btn-primary btn-custom" 
                href='{% url 'gallery_detail' gallery_title_slug=galleryGroup.slug %}'> View {{ galleryGroup.title }} Gallery &raquo; </a></p>
            </div>
           
        {% endfor %}

      </div>
    </div>

    {% endblock content %}
